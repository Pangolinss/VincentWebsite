<script>
    $(document).ready(function(){
        var order = [1,4,5,3,10,11,15, 1,1,1];
        $(".gallery").fadeOut();
        $("#pop").fadeOut();
        $(".blur").hide();
        var part = partition(7, order);
        orgImages(part, order);
        setTimeout(function(){$(".gallery").fadeIn();}, 300);
        $("[type = 'imgL']").click(function(){
            $(".blur").show();
            $("body").css("overflow","hidden");
            var a = $(this).attr("id");
            var img = document.getElementById("i"+a);
            var r = img.width/img.height;
            if (r> 1.2){
                $("#pop-p").text('Stock text because I dont have the real thing, 6x9');
                $("#pop-p").css("top", "-150px");
                $("#pop").css("visibility", "visible");
                $("#pop-im").attr("src", "Pictures/" +a+ ".jpg" );
                $("#pop-im").css("width", "800px");
                $("#pop-im").css("height", "auto");
                 $("#pop-im").css("top", "130px");
                $("#pop").fadeIn();   
            }
            else{
                $("#pop-p").text('Stock text because I dont have the real thing, 6x9');
                $("#pop-p").css("top", "-300px");
                $("#pop").css("visibility", "visible");
                $("#pop-im").attr("src", "Pictures/" +a+ ".jpg" );
                $("#pop-im").css("height", "600px");
                $("#pop-im").css("width", "auto");
                $("#pop-im").css("top", "50px");
                $("#pop").fadeIn();   
            }
        });   
        $("#close").click(function(){
            $("#pop").fadeOut();
            $("body").css("overflow","auto");
            $(".blur").hide();
            setTimeout(function(){$("#pop").css("visibility", "hidden");}, 500)
        });
    });
</script>
